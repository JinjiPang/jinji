<p>这是咏史诗的必答步骤，以前上学时一直理解不透，现在才知道是什么感觉，高考已经结束了，两天之内，我看遍了上学时想看的电影，每日凌晨两点睡，上午十点起，这样的日子真的比高三还要累一百倍。</p>
<p>如果生活给了你无尽的时间 ，却有没有给你必须要做的事，那便是最空虚的时刻了。我的人生不应这样度过，我要改变。没有不变，唯有变化。</p>
